
<!DOCTYPE html>

<style>
.content {
    max-width: 1200px;
    margin: auto;
}
  body {
      background-image: url(/static/posts/cream_dust.png);
  }

.section{
  border-left: 1px solid;
  border-right: 1px solid;
}

hr { 
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    margin-left: auto;
    margin-right: auto;
    border-style: inset;
    border-width: 1px;
}
.navbar {
    margin-bottom: -20px !important;
}



</style>
<html lang="en">
<head>
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Bungee Shade' rel='stylesheet'>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Arturo Garza
      Portfolio</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <!--navigation bar-->

  <nav class="navbar navbar-inverse">

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand"  href="{% url 'home' %}">Home</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="mynav">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'about' %}">About</a></li>
		  <li><a href = '{% url 'contact' %}'>Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
	<div class="content">
  <!-- Page content -->

        <h1 class = "text-center"><font face = "Bungee Shade" size = "22"> Arturo Garza Portfolio</font><br /></h1>

    {% load static %}
    <img src = "{%static 'posts/html-programming.jpg' %}"class = "img-responsive center-block" style = "max-height:350px;" />
	<hr>
    <h2 class = "text-center"><font face = "Nobile" size = "15">Projects:</font></h2>
    <hr />
    {% for post in posts.all  %}

    <a class = "text-center" href = "{% url 'post_details' post.id %}">  <h3 class = "text-center"><font face = "Nobile" size = "5">{{post.title}}</font></h3> </a>
    <h4 class = "text-center"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>  <font face = "Nobile" size = "2">{{ post.dateCreatedPretty}}</font></h4>
    <br />                                      <!--to add another class just smapce and name of class -->
    <img src = "{{ post.image.url }}" class = "img-responsive center-block" style = "max-height:350px;" />
    <br />
        <h5 class = "text-center">{{post.summary}} . . .</h5>
    <br />
    <br />
    <hr />
    {% endfor %}
  </div>
 </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
